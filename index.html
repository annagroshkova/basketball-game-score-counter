<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="team">
        <h3 class="team__team-name">HOME</h3>
        <div class="team__score">
            <span class="team__points team__points_team-one">0</span>
        </div>
        <div class="team__add-points-btns">
            <button class="team__add-points-button team__add-points-button_team-one team__add-one-points">+1</button>
            <button class="team__add-points-button team__add-points-button_team-one team__add-two-points">+2</button>
            <button class="team__add-points-button team__add-points-button_team-one team__add-three-points">+3</button>
        </div>
    </div>
    <div class="team">
        <h3 class="team__team-name">GUEST</h3>
        <div class="team__score">
            <span class="team__points team__points_team-two">0</span>
        </div>
        <div class="team__add-points-btns">
            <button class="team__add-points-button team__add-points-button_team-two team__add-one-points">+1</button>
            <button class="team__add-points-button team__add-points-button_team-two team__add-two-points">+2</button>
            <button class="team__add-points-button team__add-points-button_team-two team__add-three-points">+3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
